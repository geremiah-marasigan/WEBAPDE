<html>
    <head>
        <link rel="stylesheet" href="styles/user-style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div>
            <nav>
                <div>
                    <ul>
                    <li>
                        <a href="logged-in.html" id="logo">4UN</a>
                    </li>
                    <li>
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle" type="button" id="user-menu" data-toggle="dropdown" >
                            <img id="profile-pic" src="https://lh3.googleusercontent.com/-rynVhQCyvkY/AAAAAAAAAAI/AAAAAAAAAAY/bNIUWoBt9zk/w360-h203-p/photo.jpg"/>
                            </button>
                            <div class="dropdown-menu" role="menu" aria-labelledby="user-menu">
                                <a class="dropdown-item" href = "user.html">Profile</a>
                                <a class="dropdown-item" data-toggle="modal" data-target="#uploadModal">Add Meme</a>
                                <a class="dropdown-item" id="sign-out" href="main.html">Sign-Out</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div id="search">
                            <form>
                                <input id="search-input" type="text" placeholder="Search Tags"/>
                                <button type="submit" class="submit-button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </form>
                        </div>
                    </li>
                </ul>
                </div>
            </nav>
        </div>
        <!--Uploading a Meme-->
        <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Upload a Meme</h5>
              </div>
              <div class="modal-body">
                <div class="upload-photo">
                  <span>Choose a photo: </span>
                  <input type="file"/>
                </div>
                <br/>
                <div class="tagAdder">
                    <span>Add Tags:</span>
                    <input type="text" placeholder="Separate tags with a comma"/>
                </div>
                <div class="editDescription">
                  <span>Set Description:</span>
                  <textarea rows="4" cols="50"></textarea>
                  
                </div>
                <div class="statusChk">
                    <input type="checkbox">
                    <label>Public</label>
                </div>
                <div class="shareUpload">
                    <span>Share With:</span>
                    <input type="text" placeholder="Separate with a comma"/>
                </div>
                </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Upload</button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="avatar-div">
            <img class="user-avatar" alt="Card image cap" src="https://lh3.googleusercontent.com/-rynVhQCyvkY/AAAAAAAAAAI/AAAAAAAAAAY/bNIUWoBt9zk/w360-h203-p/photo.jpg">
        </div>
        <div class="user-body">
            <h2 class="username">mr_bizcuit</h2><br />
            <p class="user-description">Oops, I guess were failing AAAAAAAAAA</p>
            <h4 class="meme-header">Memes Posted</h4>
        </div>
    </body>
</html>
